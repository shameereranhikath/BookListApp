<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content=" font-src width=device-width, initial-scale=1.0">
    <title>MyBookList App</title>
    <link rel="stylesheet" href="./bootstrap.css">
    <script src="https://kit.fontawesome.com/412e9cb963.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-4 text-center">
        <h1 class="display-4"> <i class="fas fa-book-open text-primary"></i>My
            <span class="text-primary text-center">Book</span>List  </h1>
           <form class="book-form">
            <div id="form-group">
                <label for="title">Title</label>
                <input type="text"  id="title" value="" class="form-control">
            </div>
             <div id="form-group">
                <label for="Author">Author</label>
                <input type="text"  id="author" class="form-control">
            </div>
             <div id="form-group">
                <label for="isbn">ISBN#</label>
                <input type="text"  id="isbn" class="form-control">
            </div>
             <!-- <div id="form-group">
                <label for="title">Title</label>
                <input type="text"  id="title" class="form-control">
            </div> -->
            <input type="submit" class="btn btn-primary btn-block mt-5" value="Add Book">
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list">

            </tbody>

        </table>
    </div>
    <script src="./index.js"></script>
</body>
</html>
